{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">




    <title>Welcome</title>
</head>

<body>

    <div class="conatiner-fluid bg-info">

        <div class="container-fluid bg-light p-1 mb-3">
            <h1 class="ms-5"> To-Do List Web App </h1>
        </div>


        <div class="container">
            <div class="row">
                <div class="col col-lg-4 col-md-4 col-sm-12 col-12">


                    <div class="card m-4" style="width: 18rem;">
                        <div class="card-body">

                            <form action="{% url 'save_data' %}" method="POST">
                                {% csrf_token %}
                                <fieldset>

                                    <div class="mb-3">
                                        <input type="text" name="title" class="form-control" placeholder="Title" required>
                                    </div>

                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a comment here" name="desc" required style="height: 200px"></textarea>
                                        <label for="floatingTextarea2">Description..</label>
                                    </div>

                                    <div class="mb-3 mt-3">

                                        <button type="submit" class="btn btn-primary">Save</button>

                                    </div>


                                </fieldset>
                            </form>

                        </div>
                    </div>


                </div>



                <div class="col col-lg-8 col-md-8 col-sm-12 col-12">


                    <table class="table table-striped">

                        <thead>
                            <tr class="text-center">
                                <th scope="col">S.N.</th>
                                <th scope="col">Title</th>
                                <th scope="col">Description</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>

                        <tbody class="bg-light">
                            {% for i in data %}
                            <tr class="text-center">
                                <th scope="row">{{forloop.counter }}</th>
                                <td>{{i.title}}</td>
                                <td>{{i.desc}}</td>
                                <td>
                                    <a href="{% url 'Remove_data' i.id %}" class="link-danger">
                                        <h4><i class="bi bi-x-square-fill fa-9x "></i></h4>
                                    </a>

                                </td>
                            </tr>

                            {% endfor %}

                        </tbody>




                    </table>





                </div>
            </div>
        </div>




    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>

</html>
