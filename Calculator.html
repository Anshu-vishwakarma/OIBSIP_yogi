<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Welcome Online Calculator </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <style>
        #textresult {
            text-align: right;
        }

        .bdradies {
            border: 2px solid black;
            border-radius: 50px 20px;
        }
    </style>

</head>

<body>

    <div class="conatiner">

        <div class="row">

            <div
                class="col col-lg-12 col-md-12 col-sm-8 col-6  d-sm-flex mt-2 d-md-flex  d-lg-flex justify-content-center">

                <div class="row bg-light shadow-lg p-3 bdradies">

                    <div class="col">
                        <div class="display-5 fw-bolder p-1 ps-3 pe-3 bg-primary rounded-pill  "> Calculator </div>

                        <div class=" border-3 border-dark">

                            <form name="f1">
                                <input type="text" id="textresult" class="form-control  fs-6 mt-5 mb-3 rounded-pill border-2 bg-dark text-light "
                                    name="answer">



                                <div class="d-flex justify-content-between ">

                                    <button type="button" id=""
                                        class="btn rounded-pill  btn-outline-danger m-1 ps-4 pe-4"
                                        onclick="f1.answer.value = ' ' ">
                                        Clear</button>

                                    <button type="button" id=""
                                        class="btn  btn-outline-success rounded-pill m-1 ps-4 pe-4"
                                        onclick="(f1.answer.value = f1.answer.value.substr(0,f1.answer.value.length-1))">Back</button>

                                    <button type="button" id="" onclick="mycal();"
                                        class="btn  btn-outline-success rounded-pill m-1 ps-4 pe-4">=</button>
                                </div>

                                <div class="d-flex justify-content-between ">
                                    <button type="button" id="one" onclick="f1.answer.value += '1' "
                                        class="btn  btn-outline-primary rounded-pill   m-1 ps-4 pe-4">
                                        1</button>
                                    <button type="button" id="two"
                                        class="btn  btn-outline-primary rounded-pill  m-1 ps-4 pe-4"
                                        onclick="f1.answer.value += '2' ">2</button>
                                    <button type="button" id="three"
                                        class="btn  btn-outline-primary rounded-pill  m-1 ps-4 pe-4"
                                        onclick="f1.answer.value += '3' ">3</button>
                                    <button type="button" id="plus"
                                        class="btn  btn-outline-success rounded-pill  m-1 ps-4 pe-4"
                                        onclick="f1.answer.value += '+' ">+</button>

                                </div>

                                <div class="d-flex justify-content-between ">
                                    <button type="button" id=""
                                        class="btn  btn-outline-primary rounded-pill m-1 ps-4 pe-4"
                                        onclick="f1.answer.value += '4' ">4</button>
                                    <button type="button" id=""
                                        class="btn  btn-outline-primary rounded-pill m-1 ps-4 pe-4"
                                        onclick="f1.answer.value += '5' ">5</button>
                                    <button type="button" id=""
                                        class="btn  btn-outline-primary rounded-pill m-1 ps-4 pe-4"
                                        onclick="f1.answer.value += '6' ">6</button>
                                    <button type="button" id=""
                                        class="btn  btn-outline-success rounded-pill m-1 ps-4 pe-4"
                                        onclick="f1.answer.value += '-' ">-</button>
                                </div>

                                <div class="d-flex justify-content-between ">
                                    <button type="button" id=""
                                        class="btn  btn-outline-primary rounded-pill m-1 ps-4 pe-4"
                                        onclick="f1.answer.value += '7' ">7</button>
                                    <button type="button" id=""
                                        class="btn  btn-outline-primary rounded-pill m-1 ps-4 pe-4"
                                        onclick="f1.answer.value += '8' ">8</button>
                                    <button type="button" id=""
                                        class="btn  btn-outline-primary rounded-pill m-1 ps-4 pe-4"
                                        onclick="f1.answer.value += '9' ">9</button>
                                    <button type="button" id=""
                                        class="btn  btn-outline-success rounded-pill m-1 ps-4 pe-4"
                                        onclick="f1.answer.value += '*' ">*</button>
                                </div>

                                <div class="d-flex justify-content-between ">
                                    <button type="button" id=""
                                        class="btn  btn-outline-primary rounded-pill m-1 ps-4 pe-4"
                                        onclick="f1.answer.value += '*' ">*</button>
                                    <button type="button" id=""
                                        class="btn  btn-outline-primary rounded-pill m-1 ps-4 pe-4"
                                        onclick="f1.answer.value += '0' ">0</button>
                                    <button type="button" id=""
                                        class="btn  btn-outline-primary rounded-pill m-1 ps-4 pe-4 fw-bolder"
                                        onclick="f1.answer.value += '.' "><b>.</b></button>
                                    <button type="button" id=""
                                        class="btn  btn-outline-success rounded-pill m-1 ps-4 pe-4"
                                        onclick="f1.answer.value += '/' ">/</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>

        function mycal() {
            f1.answer.value = eval(f1.answer.value)

            // var result1= document.f1.answer.value;
            // var plus= document.getElementById("plus").value= '+'

            // alert("d"+plus)

            // if(result1=="")
            // {
            //     alert("Please enter the number for calculation ");
            // }
        }






    </script>



</body>

</html>
