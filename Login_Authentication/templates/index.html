{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Welcome</title>
</head>

<body>
    <div class=" align-content-center  ">
        <h1 class=" bg-info text-center text-dark   ">Authentication System</h1>

    </div>


    <div class=" d-flex justify-content-center  mt-5 ">
        <div class="btn-group btn-group-lg" role="group" aria-label="Basic outlined example">
            <a href="{% url 'register_form' %} "> <button type="button" class="btn btn-outline-primary {% if request.path == '/' %} active {% endif %} ">Register User</button></a>
            <a href="{% url 'Login_Form' %}"> <button type="button" class="btn btn-outline-primary {% if request.path == '/Login_Form' %} active {% endif %}">Login User</button></a>
        </div>
    </div>



    <div class="container-flud ">

        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-2 col-1">

            </div>

            <div class="col-lg-6 col-md-4 col-sm-8 col-10">
                <div class="container mt-5 bg-secondary p-5 border-5 border border-info shadow rounded-3 ">
                    <div class="div text-center bg-gradient fs-3 fw-bold  text-dark  mb-5">User Registration Panel </div>

                    <form action="{% url 'register_form' %}" method="post">
                        {% csrf_token %} {%for fm in form %}

                        <div class="mb-3 fw-bold ">
                            {{fm.label_tag}} {{fm}} {{fm.errors|striptags}}

                        </div>
                        {% endfor %}
                        <div id="emailHelp " class="form-text text-dark mb-5 fw-bold ">We'll never share your username with anyone else.</div>
                        <button type="submit " class="btn btn-primary ">Submit</button>
                    </form>



                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-2 col-1 ">


            </div>
        </div>



    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>


</body>

</html>
